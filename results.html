<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Legacy Business Atmosphere Assessment Results</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; color: #222; margin: 0; padding: 0; }
    .container { max-width: 750px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ddd; padding: 2em; }
    h1, h2 { text-align: center; }
    .results { margin-top: 2em; text-align: center; }
    .score-table { margin: 2em auto; border-collapse: collapse; width: 100%; }
    .score-table th, .score-table td { border: 1px solid #ccc; padding: 0.6em 1em; text-align: center; }
    .score-table th { background: #e2e8f0; }
    .dominant { font-size: 1.25em; color: #0077cc; text-align: center; margin: 1em 0; }
    .zip { font-family: monospace; }
    .footer { text-align: center; margin-top: 2em; color: #999; font-size: 0.95em; }
    .back-link { display: inline-block; margin: 1em 0; color: #0077cc; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Legacy Business Atmosphere Assessment</h1>
    <div class="results" id="results"></div>
    <div class="footer">
      <a href="public_index(1).html" class="back-link">Take the Assessment Again</a>
      <br>
      Legacy Assessment &copy; 2025
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const business = params.get('business') || '(Unknown)';
    const zip = params.get('zip') || '';
    const dominant = params.get('dominant') || '';
    const scores = {
      PP: params.get('PP'),
      WA: params.get('WA'),
      CI: params.get('CI'),
      AM: params.get('AM'),
      GB: params.get('GB'),
      TI: params.get('TI')
    };
    const principleNames = {
      PP: "Power & Purpose",
      WA: "Wisdom & Adaptation",
      CI: "Connection & Impact",
      AM: "Action & Method",
      GB: "Growth & Balance",
      TI: "Truth & Identity"
    };
    let html = `<h2>${business}</h2>`;
    if (zip) html += `<div style="text-align:center;font-size:1.1em;">ZIP: <span class="zip">${zip}</span></div>`;
    if (dominant) html += `<div class="dominant">Dominant Vibe: <strong>${dominant}</strong></div>`;
    html += `<table class="score-table"><tr><th>Principle</th><th>Score</th></tr>`;
    for (const [key, value] of Object.entries(scores)) {
      html += `<tr><td>${principleNames[key]}</td><td>${value !== null ? value : '-'}</td></tr>`;
    }
    html += `</table>`;
    document.getElementById('results').innerHTML = html;
  </script>
</body>
</html>
